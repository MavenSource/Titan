name: CI

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install on-chain dependencies
        working-directory: onchain
        run: npm ci

      - name: Compile smart contracts
        working-directory: onchain
        run: npx hardhat compile

      - name: Copy ABIs to shared directory
        run: |
          mkdir -p shared/abi
          cp -r onchain/artifacts/contracts/*.sol/*.json shared/abi/ || true
          echo "✅ ABIs copied to shared directory"

      - name: Install off-chain Python dependencies
        working-directory: offchain/brain
        run: pip install -r requirements.txt

      - name: Install off-chain executor dependencies
        working-directory: offchain/executor
        run: npm ci

      - name: Run system audit
        working-directory: offchain/brain
        run: python audit_system.py
        continue-on-error: true

      - name: Verify build artifacts
        run: |
          echo "Verifying build..."
          test -d onchain/artifacts || exit 1
          test -f onchain/artifacts/contracts/OmniArbExecutor.sol/OmniArbExecutor.json || exit 1
          test -d shared/signals/outgoing || exit 1
          test -d shared/signals/processed || exit 1
          echo "✅ Build verification passed"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            onchain/artifacts/
            onchain/cache/
            shared/abi/
          retention-days: 7
